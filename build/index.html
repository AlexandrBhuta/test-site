<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header class="top-header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-auto">
                    <div class="top-header__logo-container">
                        <!-- Replace with your actual logo image -->
                        <img class="top-header__logo" src="img/logo.png" alt="Logo">
                    </div>
                </div>
                <div class="col-md">
                    <p class="top-header__slogan">Разработано в Германии. Сделано в России.</p>
                </div>
                <div class="col-md-auto">
                    <div class="top-header__phone-container d-flex align-items-center">
                        <!-- Replace with your actual phone icon -->
                        <img class="top-header__phone-icon" src="img/iphone.svg" alt="Phone">
                        <span class="top-header__phone-number">+7 (905) 543 23 45</span>
                    </div>
                </div>
                <div class="col-md-auto">
                    <div class="top-header__search-container">
                        <!-- Replace with your actual search icon -->
                        <img class="top-header__search-icon" src="img/search.svg" alt="Search">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
